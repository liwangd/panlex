<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>PanLex Options</title>
    <link rel="stylesheet" type="text/css" href="options_css_min.css">
  </head>
  <body>
    <div id="content">
      <div id="title">
        <img src="static/icon128.png"
             title="Panlex" alt="Panlex">
        <div>Extension Options</div>
      </div>
      <form name="options_form" action="">
      	
        <div class="option_row">
          <div class="option_name">Source language:</div>
          <div class="option_value">
            <div class="option_value_primary">
              <select id="language_src">
                <option value="auto-000">Auto Detect</option>
                <option value="eng-000">English</option>
                <option value="cmn-000">Chinese (简体字)</option>
                <option value="jpn-000">Japanese (日本語)</option>
                <option value="rus-000">русский</option>
                <option value="lat-000">Latine</option>
                <option value="gwc-000">كالامي</option>                
                <option value="hbo-000">עברית מקראית</option>                
                <option value="hin-000">हिंदी</option>                
                <option value="sva-000">ლუშნუ ნინ</option>                
             </select>
            </div>
          </div>
          </div>
          
          <div class="option_row">
          <div class="option_name">Translation language:</div>
          <div class="option_value">
            <div class="option_value_primary">
              <select id="language_dst">
                <option value="cmn-000">Chinese (简体字)</option>
                <option value="eng-000">English</option>
				<option value="jpn-000">Japanese (日本語)</option>
                <option value="rus-000">русский</option>
                <option value="lat-000">Latine</option>				
                <option value="gwc-000">كالامي</option>                
                <option value="hbo-000">עברית מקראית</option>                
                <option value="hin-000">हिंदी</option>
                <option value="sva-000">ლუშნუ ნინ</option>                
              </select>
            </div>
          </div>
        </div> 
        
        <div class="buttons">
          <button id="save_button">Save</button>
          <button id="reset_button">Reset</button>
          <span id="save_status">Options saved</span>
        </div>
      </form>
      <div style="float:right; font-size:120%; margin: -10px 0 0;">
      	<a href="options_all.html">more languages >></a>
      </div>
    </div>
    <script type="text/javascript" src="lang_map_js.js"></script>
    <script type="text/javascript" src="options_js_min.js"></script>
  </body>
</html>
